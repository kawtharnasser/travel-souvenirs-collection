{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Collector</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </head>

  <body>
    <header class="navbar-fixed">
      <nav>
        <div class="nav-wrapper">
          <ul>
            <li>
              <a href="{% url 'home' %}" class="left brand-logo">
                &nbsp;&nbsp; Book Collector</a
              >
            </li>
          </ul>

          <ul class="right">
            <li><a href="{% url 'about' %}">About</a></li>
            <li><a href="{% url 'book_create' %}"> Add A Book</a></li>
            <li><a href="{% url 'index' %}">View All My Books</a></li>
            <li><a href="{% url 'genres_create' %}">Add A Genre</a></li>
            <li><a href="{% url 'genres_index' %}">View All Genres</a></li>

          </ul>
        </div>
      </nav>
    </header>

    <main class="container white">{% block content %} {% endblock %}</main>

    <footer class="page-footer">
      <div class="right">
        All Rights Reserved, &copy; 2025 Cat Collector &nbsp;
      </div>
    </footer>
  </body>
</html>
