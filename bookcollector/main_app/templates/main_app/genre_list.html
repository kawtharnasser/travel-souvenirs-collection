{% extends 'base.html' %}
{% block content %}

<h1>Genre List</h1>

{% for genre in genre_list %}
  <a href="{% url 'genres_detail' genre.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ genre.name }}</span>
            <p>Color: {{ genre.color }}</p>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
